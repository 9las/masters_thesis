# This config uses the original paramters from Mathias Jensen
# except that there is no sample weighting
default:
    seed: 15
    experiment_index: '03'
    model: CNN_CDR123_global_max
    data: nettcr_train_swapped_peptide_ls_3_26_peptides_full_tcr_final.csv
    patience: 100
    dropout_rate: 0.6
    encoding: blosum50_20aa
    epochs: 200
    batch_size: 64
    sample_weight: False
    embedding_model_name: null
    dense_layer_units: 64
